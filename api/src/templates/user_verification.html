<!DOCTYPE html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{ page_title }}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>

<body>
  <div style="text-align: center; margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F7F7F7;">
    <table style="text-align: center; border-spacing: 0; margin: auto; box-sizing: border-box; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 'sans-serif';">
      <tbody>
        <tr>
          <td>
            <table style="color: #424242; max-width: 500px; min-width: 500px; padding: 8px 24px; background-color: #FFFFFF; text-align: left;">
              <tbody>
                <tr>
                  <td style="padding-bottom: 24px;">
                    <a href="{{ application_url }}" target="_blank" rel="noreferrer noopener">
                      <img alt="Company logo" src="{{ company_logo }}" style="width: 75.24px;">
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; margin: 0; margin-bottom: 8px; font-size: 22px; font-weight: 700; line-height: 24px; color: #4B4B4B;">
                      {{ header }}
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 16px; font-weight: 400; line-height: 24px; margin: 0; margin-bottom: 24px; color: #616161;">
                      {{username}}
                    </p>
                    <p style="font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 16px; font-weight: 400; line-height: 24px; margin: 0; margin-bottom: 20px; color: #616161;">
                      {{ body }}
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
